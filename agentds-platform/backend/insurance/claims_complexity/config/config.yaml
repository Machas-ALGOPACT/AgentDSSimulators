project_name: "Auto Insurance Claims Complexity Prediction"
random_seed: 42
active_model: "ensemble"
run_tuning: false

paths:
  raw_data: "data/raw"
  processed_data: "data/processed"
  features: "data/features"
  models: "models"
  outputs: "outputs"
  logs: "outputs/logs"

data:
  train_claims: "train_claims.csv"
  train_policies: "train_policies_subset.csv"
  test_claims: "test_claims.csv"
  test_policies: "test_policies_subset.csv"
  target_col: "ClaimComplexityLabel"
  id_col: "ClaimID"
  join_col: "PolicyID"

model:
  baseline:
    n_estimators: 100
    max_depth: 10
    class_weight: "balanced"
  advanced:
    xgboost:
      n_estimators: 500
      learning_rate: 0.1
      max_depth: 6
    lightgbm:
      n_estimators: 500
      learning_rate: 0.1
      num_leaves: 31

features:
  tfidf:
    max_features: 500
    ngram_range: [1, 2]
  numerical:
    - "ReportedDamage"
    - "NumParties"
    - "HolderAge"
    - "AnnualMileage"
    - "CreditScore"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
